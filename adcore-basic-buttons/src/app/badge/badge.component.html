<section>
  <div matBadge="1" matBadgeOverlap="false">Text with a badge</div>
</section>

<section>
  <div matBadge="1" matBadgeSize="small">Text with small badge</div>
</section>

<section>
  <div matBadge="211" matBadgeOverlap="false" matBadgeSize="large">
    Text with large badge
  </div>
</section>

<section>
  <div class="example-label">Button with a badge on the left</div>
  <button mat-stroked-button matBadge="111" matBadgePosition="before">
    Basic
  </button>
</section>

<section>
  <div class="example-label">Button toggles badge visibility</div>
  <button
    mat-stroked-button
    matBadge="222"
    [matBadgeHidden]="hidden"
    (click)="toggleBadgeVisibility()"
  >
    Basic
  </button>
</section>

<section>
  <div class="example-label">Icon with a badge</div>
  <mat-icon matBadge="211">notifications_none</mat-icon>
</section>
