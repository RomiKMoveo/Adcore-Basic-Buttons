<section>
  <div class="example-label">Toolbar overview</div>
  <mat-toolbar>
    <button mat-button>
      Fillters
      <mat-icon>filter_list</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon>filter_list</mat-icon>
    </button>
  </mat-toolbar>
</section>

<mat-divider class="example-divider"></mat-divider>

<section>
  <div class="example-label">Toolbar selected on dark background</div>
  <button mat-button [matMenuTriggerFor]="menu">
    Menu
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</section>
