<section>
  <div class="example-label">Configurable slide-toggle</div>
  <p><mat-slide-toggle>Slide me</mat-slide-toggle></p>
  <p><mat-slide-toggle checked>Slide me</mat-slide-toggle></p>
</section>

<mat-divider class="example-divider"></mat-divider>

<section>
  <div class="example-label">Disable</div>
  <p><mat-slide-toggle disabled="true">Slide me</mat-slide-toggle></p>
  <p><mat-slide-toggle disabled="true" checked>Slide me</mat-slide-toggle></p>
</section>
