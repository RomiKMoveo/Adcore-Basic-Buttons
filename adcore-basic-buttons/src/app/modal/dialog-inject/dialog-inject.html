<h2
  mat-dialog-title
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0;
  "
>
  Favorite Animal
  <button mat-icon-button style="margin-left: auto">
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content>
  My favorite animal is:
  <ul>
    <li>
      @if (data.animal === 'panda') {
      <span>&#10003;</span>
      } Panda
    </li>
    <li>
      @if (data.animal === 'unicorn') {
      <span>&#10003;</span>
      } Unicorn
    </li>
    <li>
      @if (data.animal === 'lion') {
      <span>&#10003;</span>
      } Lion
    </li>
  </ul>
</mat-dialog-content>
